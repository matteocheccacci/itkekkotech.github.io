<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found - kekkotech</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="https://services.kekkotech.com/logos/kekkotech/logo.png">
    
    <style>
        /* Stili specifici per questa pagina */
        #terminal {
            width: 95%;
            max-width: 800px;
            height: auto;
            margin: 10vh auto;
            /* Aggiungiamo un'ombra per farlo risaltare di più */
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.4);
        }

        #terminal-body {
            padding: 15px;
        }
        
        /* Stile per il link/pulsante per tornare alla home */
        .home-button {
            display: inline-block;
            margin-top: 25px;
            padding: 10px 15px;
            border: 1px solid #0F0;
            color: #0F0;
            background-color: #111;
            text-decoration: none;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1em;
            cursor: pointer;
        }

        .home-button:hover,
        .home-button:active {
            background-color: #0F0;
            color: #000;
        }
    </style>
</head>
<body style="background-color: #000;">

    <div id="terminal" style="display: flex; flex-direction: column;">
        <div id="terminal-header">
            <div class="terminal-buttons">
                <span class="terminal-button close"></span>
                <span class="terminal-button minimize"></span>
                <span class="terminal-button maximize"></span>
            </div>
            <div class="terminal-title">KekkOS - Errore 404</div>
        </div>
        <div id="terminal-body">
            <div id="output"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const outputDiv = document.getElementById('output');
            const terminalDiv = document.getElementById('terminal');
            
            const errorLines = [
                'Scanning for ' + window.location.pathname + '...',
                'failure: resource not found.',
                ' ',
                'bash: command not found: GET ' + window.location.pathname,
                '<br>',
                'ERRORE 404: Pagina non trovata.',
                'La risorsa che stai cercando potrebbe essere stata spostata o non è mai esistita.',
                '<a href="/" class="home-button">Torna alla Home</a>'
            ];

            let lineIndex = 0;

            function typeError() {
                if (lineIndex < errorLines.length) {
                    const p = document.createElement('p');
                    p.innerHTML = errorLines[lineIndex];
                    outputDiv.appendChild(p);
                    lineIndex++;
                    setTimeout(typeError, 150);
                }
            }

            typeError();

            const closeButton = document.querySelector('.terminal-button.close');
            if (closeButton && terminalDiv) {
                closeButton.addEventListener('click', function() {
                    terminalDiv.style.display = 'none';
                    // Aggiungiamo un messaggio di uscita coerente
                    const exitMessage = document.createElement('p');
                    exitMessage.style.color = '#0F0';
                    exitMessage.style.textAlign = 'center';
                    exitMessage.style.marginTop = '40px';
                    exitMessage.textContent = '[Puoi chiudere questa finestra]';
                    document.body.appendChild(exitMessage);
                });
            }
        });
    </script>

</body>
</html>
